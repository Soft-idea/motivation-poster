<!DOCTYPE html>


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Poster</title>
  
</head>
<style>
    body {
      background-color: black;
    }
     div {
      padding-top: 20px;
      width: 50%;
      margin-left: 25%;
     }

     h1 {
      color: white;
      text-transform: uppercase;
      text-align: center;
      font-size: 2rem;
     }

     p {
      color: white;
      text-align: center;
     }

     img {
      width: 100%;
     }
     .motivationer  { 
      border: 5px solid white;
      width: 100%;
     }

</style>

<body>
  <div>

    <img src="./assets/images/mad-max.png" alt="Mad Max Image" class="motivationer">
    <h1>Continue the progress</h1>
    <p>When you have no one to look up to but yourself...</p>

  </div>
  
</body>
</html>
